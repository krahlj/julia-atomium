<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4d5991663e.js"
      crossorigin="anonymous"
    ></script>

    <title>AtomiumWeather</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
  <div class="weatherApp">

    <div class="container">

        <header id="header">
          <div class="row">
            <div class="col-3">
              <button type="button" class="btn btn-secondary" id="Berlin">Berlin</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-secondary" id="HongKong">HongKong</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-secondary" id="Nairobi">Nairobi</button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-secondary" id="Melbourne">Melbourne</button>
            </div>
          </div>
        </header>
   
        <form id="searchForm">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                
                <input
                  type="city"
                  class="form-control"
                  id="city"
                  aria-describedby="city"placeholder="CITY"
                 />
            
              <small id="cityNote" class="form-text text-muted"
                >We'll never share your location with anyone else.</small
              >
              </div>
           </div>
            <div class="col-3">
              <div class="form-group form-check"></div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <form id= "currentForm">
            <div class="col-3">
              <div class="form-group form-check"></div>
              <button type="submit" class="btn btn-secondary" id="currentButton">Current</button>
            </div>
            </form>
          </div>
        </form>

    
        <div class="row">
          <div class="col-6">
            <h1>
              
            </h1>
          </div>
          <div class="col-6">
              <div class="date" id="date">
                
              </div>
            
          </div>
        </div>
         <br/>

        <div class="row">
          <div class="col-4">
            <i class="fas fa-cloud-showers-heavy"></i>
            <p>
            <small id="description">Cloudy</small>
            </p>
          </div>
          <div class="col-4">
            <span class=temp id= "temperature">
           
          </span>
            <span class="unit">
              <a href="#" id="CTemp">°C|</a>
              <a href="#" id="FTemp">F</a>
            </span>
         
            
            
          </div>

          <div class="col-4">

          <div class="card mb-3" style="max-width: 175px;">
          <div class="row no-gutters">
            <div class="col-md-3">
            <i class="fas fa-wind"></i>
            </div>
         <div class="col-md-8">
          <div class="card-body">
           <h5 class="card-title"><strong id="wind"> </strong><strong> km/h</strong></h5>
         </div>
         </div>
        </div>
      </div>

    <div class="card mb-3" style="max-width: 175px;">
      <div class="row no-gutters">
          <div class="col-md-3">
            <i class="fas fa-tint"></i>
          </div>
         <div class="col-md-8">
         <div class="card-body">
        <h5 class="card-title"><strong id="precipitation"></strong><strong> %</strong></h5>
         </div>
        </div>
     </div>
    </div>

    <div class="card mb-3" style="max-width: 175px;">
      <div class="row no-gutters">
        <div class="col-md-3">
          <i class="fas fa-tint"></i>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title"><strong id="humidity"></strong><strong> %</strong></h5>
          </div>
        </div>
      </div>
    </div>

</div>

</div>

</div>
          
    <hr/>
       
<div class="forecast">     
<div class="row">
  <div class="col-2">
    <p>
    Mon
    </p>
  </div>

  <div class="col-2">
    <p>
      Tue
    </p>
  </div>

  <div class="col-2">
      <p>
        Wed
      </p>
  </div>

  <div class="col-2">
  <p>
    Thu
  </p>
  </div>

  <div class="col-2">
    <p>
      Fri
    </p>
  </div>

</div>

<div class="row">
  <div class="col-2">
    <p>
      11
    </p>
  </div>

  <div class="col-2">
    <p>
      12
    </p>
  </div>

  <div class="col-2">
    <p>
      7
    </p>
  </div>

  <div class="col-2">
    <p>
      11
    </p>
  </div>

  <div class="col-2">
    <p>
      13
    </p>
  </div>

  <div class="col-2">
    <p>
      °C
    </p>
  </div>

</div>

<div class="row">
  <div class="col-2">
    <i class="fas fa-cloud"></i>
  </div>

  <div class="col-2">
    <i class="fas fa-cloud"></i>
  </div>

  <div class="col-2">
    <i class="fas fa-cloud"></i>
  </div>

  <div class="col-2">
    <i class="fas fa-cloud"></i>
  </div>

  <div class="col-2">
    <i class="fas fa-cloud"></i>
  </div>

</div>


</div>

  </body>


  <script src="src/app.js"></script>
  
</html>
